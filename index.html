<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;700&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header">
      <h1>
        MENTORIA
      </h1>
      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </div>
  </header>
  <div class="elevated">
    <main>
  
      <form id="mentoria-form">
        <fieldset>
    
          <div class="fieldset-wrapper">
    
            <legend>Informações pessoais</legend>
    
            <div class="col">
              <div class="input-wrapper">
                <label for="event-title">Nome </label>
                <input required type="text" id="user-name"/>
              </div>
      
              <div class="input-wrapper">
                <label for="event-title">Sobrenome </label>
                <input required type="text" id="user-family-name"/>
              </div>
            </div>
    
            <div class="input-wrapper">
              <label for="event-email">E-mail <span>(digite um email válido)</span></label>
              <input type="email" id="user-email"/>
            </div>
    
            <div class="input-wrapper">
              <label for="event-password">Senha <span>(mínimo 6 caracteres)</span></label>
              <input required minlength="6" type="password" id="user-password"/>
            </div>
    
          </div>
    
        </fieldset>
    
        <fieldset>
    
          <div class="fieldset-wrapper">
    
            <legend>Informações do mentor</legend>
    
            <div class="input-wrapper">
              <label for="event-title">Nome do seu mentor <span>(Só o primeiro nome)</span> </label>
              <input required type="text" id="user-name"/>
            </div>
    
          </div>
    
        </fieldset>
    
        <fieldset>
    
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
          </div>
    
          <h2>
            Primeira mentoria
          </h2>
          <div class="col">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-mentorship-date"/>
            </div>
    
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="first-mentorship-begin"/>
            </div>
    
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="first-mentorship-end"/>
            </div>
          </div>
          <h2>
            Segunda mentoria
          </h2>
          <div class="col">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="second-mentorship-date" />
            </div>
    
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="second-mentorship-begin"/>
            </div>
    
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="second-mentorship-end"/>
            </div>
          </div>
        </fieldset>
      </form>
  
    </main>
    <footer>
      <input form="mentoria-form" class="button" type="submit" value="SALVAR">
    </footer>
  </div>
</body>
</html>
